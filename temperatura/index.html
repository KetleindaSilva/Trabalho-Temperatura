<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperatura</title>
  <link rel="stylesheet" href="./style.css" />

</head>
<body>
  <form>
    <div id="container1">
        <h2>Calculadora de Temperatura</h2>
    
        <div class="container">
          <input type="number" id="celsius" placeholder="Celsius" name="C" value="" />
          <button id="button-celsius" class="button">Converta</button>
        </div> 
    
        <div  class="container">
          <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="F" value="" />
          <button id="button-fahrenheit" class="button">Converta</button>
        </div> 
    
        <div  class="container">
          <input type="number" id="kelvin" placeholder="Kelvin" name="K" value="" />
          <button id="button-kelvin" class="button">Converta</button>
          </div>
    
        <div  class="container">
          <input type="number" id="rankine" placeholder="Rankine" name="R" value="" />
          <button id="button-rankine" class="button">Converta </button>
        </div>
        <button id="limpar">Limpar</button>
    
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
